name: CI - Build and Version

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    name: Build (Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set VERSION from tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build src-tauri (release)
        working-directory: src-tauri
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          cargo build --release

      - name: Upload release artifact (if present)
        uses: actions/upload-artifact@v4
        with:
          name: issuer-windows-release-${{ matrix.os }}
          path: |
            src-tauri/target/release/issuer.exe
